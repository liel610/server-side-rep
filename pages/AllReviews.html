    <script src="../Scripts/ajaxCallsWithKey.js"></script>
    <script src="../Scripts/ajaxCalls.js"></script>
    <script>
        $(document).ready(function () {

            ajaxCall("GET", "../api/Reviews", "", successGCB, errorGCB)

        });

        function successGCB(reviewList) {
            console.log(reviewList);

            str = ""
            str +="<table border=1px solid><tr><td>Article Id</td><td>Criticizer Name</td><td>Email</td><td>publish date</td><td>Rank</td><td>Criticize</td></tr>"
            
                    
                
            
            for (var i = 0; i < reviewList.length; i++) {
                str += "<tr>"
                str += "<td>" + reviewList[i].ArticleId + "</td > ";
                str += "<td>" + reviewList[i].CriticizerName + "</td > ";
                str += "<td>" + reviewList[i].Email + "</td > ";
                str += "<td>" + reviewList[i].Date + "</td > ";
                str += "<td>" + reviewList[i].Rank + "</td > ";
                str += "<td>" + reviewList[i].Criticize + "</td > ";
                str += " </tr>";
            }
            str += "</table >"

            $("#ph").append(str);

        }

        function errorGCB(err) {
            console.log(err);
        }
    </script>
